<!DOCTYPE html>
<html     xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="base :: eliana">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spring Security Example</title>

</head>
<body>
<div class="container">
<nav class="navbar navbar-default" th:replace="base::mena"></nav>
    <div class="jumbotron">
        <div class="container">
    <br /><br /><br />
    <h4> Registration Here</h4>
    <form autocomplete="off" action="#" th:action="@{/register}" th:object="${register}" method="post">
        <div class="col-xs-4">
            <label for="firstName">First Name </label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name" th:field="*{firstName}" />
        </div>
        <div class="col-xs-4">
            <label for="lastName">Last Name </label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" th:field="*{lastName}" />
        </div>
        <div class="col-xs-4">
            <label for="Street">Street</label>
            <input type="text" class="form-control" id="Street" placeholder="Street" th:field="*{street}" />
        </div>
        <div class="col-xs-4">
            <label for="City">City</label>
            <input type="text" class="form-control" id="City" placeholder="City" th:field="*{city}" />
        </div>
        <div class="col-xs-4">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" placeholder="State" th:field="*{state}" />
        </div>
        <div class="col-xs-4">
            <label for="ZIP">ZIP</label>
            <input type="text" class="form-control" id="ZIP" placeholder="ZIP" th:field="*{zip}" />
        </div>
        <div class="col-xs-4">
            <label for="email">Email </label>
            <input type="text" class="form-control" id="email" placeholder="Email" th:field="*{email}" />
        </div>

        <div class="col-xs-4">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{username}" />
        </div>
        <div class="col-xs-4">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" placeholder="Password" th:field="*{password}" />
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div><!-- /.container -->
<th:block th:replace="base :: footlinks"></th:block>
    </div></div>
</body>
</html>
