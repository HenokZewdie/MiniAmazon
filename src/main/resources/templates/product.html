<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base::eliana">
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default" th:replace="base::mena"></nav>
        <div class="jumbotron">
    <form autocomplete="off" action="#" th:action="@{/product}" th:object="${product}" method="post">
        <div class="col-xs-4">
            <label for="productName">Product Name </label>
            <input type="text" class="form-control" id="productName" placeholder="product Name" th:field="*{productName}" />
        </div>
        <div class="col-xs-4">
            <label for="productPrice">Product Price </label>
            <input type="text" class="form-control" id="productPrice" placeholder="product Price" th:field="*{productPrice}" />
        </div>
        <div class="col-xs-4">
            <label for="suppliedBy">Supplied By</label>
            <input type="text" class="form-control" id="suppliedBy" placeholder="supplied By" th:field="*{suppliedBy}" />
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>

        </div>
</div>
</body>
</html>
