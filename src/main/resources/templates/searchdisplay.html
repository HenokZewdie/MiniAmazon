<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="base :: eliana">
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
    <nav class="navbar navbar-default" th:replace="base::mena"> </nav>
    <table class="table table-hover" >
        <tr>
            <th>Boot Camps</th>
            <th>Street Address</th>
            <th>Topic</th>

        </tr>
        <tr th:each="link : ${ZipList}">
            <td th:text = "${link.Company}"></td>
                <td th:text = "${link.StreetAddress}"></td>
                <td th:text = "${link.City}"></td>
            <td><a th:href="@{bootcamp/{id}(id=${link.id})}"><button type="button" class="btn btn-primary">View</button></a></td>
        </tr>
    </table>
    </div>
    </div>
</body>
</html>
